{% extends 'Base.html' %}

{% block body %}
<div style="text-align: center">
    <h1 style="color: black">Cadastre Dados Picking!</h1>
    <div class="container">
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <legend style="color: red">Cadastro Dados Picking</legend>
                <fieldset>
                    <div>
                        <form action="{{ url_for('arq_picking') }}" method="post" enctype="multipart/form-data">
                            <label for="conferencia_file">Importar Arquivo ConferÃªncia:</label>
                            <input type="file" name="conferencia_file" accept=".xlsx, .xls">
                            <label for="pallet_c_file">Importar Arquivo PalletC:</label>
                            <input type="file" name="pallet_c_file" accept=".xlsx, .xls">
                            <button class="btn btn-sm btn-dark w-10 ml-2 pt-1" type="submit">Importar Arquivos</button>
                        </form>
                    </div>
                </fieldset>
            </div>
            <div>
            <a class="w-15" href="{{ url_for('painel_rota') }}">
                <button class="btn btn-danger mt-5">Voltar</button>
            </a>
            </div>            
        </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
